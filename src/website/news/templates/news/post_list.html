{% extends "news/index.html" %}

{% block content %}
    {% for post in object_list %}
        <p>published: {{ post.date | date:"d.m.Y"}}</p>
        <p>published by: {{ post.author }}</p>
        <h2>
            <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
        </h2>
        <p>{{ post.announcement }}</p>
        <p>tags: {{ post.category }}</p>
        {% empty %}
        <p>No news</p>
    {% endfor %}
{% endblock %}
